name: CI

on:
  push:
    branches:
      - main

jobs:
  check:
    name: Gradle check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: temurin

      - name: Setup and execute Gradle 'check' task
        uses: gradle/gradle-build-action@v3
        with:
          arguments: check





