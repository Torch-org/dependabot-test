name: Auto-PR

on:
  pull_request:
    branches:
      - main
      - "[0-9]+"
      - "[0-9]+.[0-9]+"
    types:
      - closed

jobs:
  if_merged:
    uses: scalar-labs/actions/.github/workflows/auto-pr-reusable.yaml@add-auto-pr
#    secrets: inherit
    secrets:
      token: ${{ secrets.GH_PR_PAT }}
    with:
      project_base_name: "Auto-pr test"

